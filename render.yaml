- type: web
  name: mi-frontend
  env: node
  buildCommand: "npm install"
  startCommand: "HOST=0.0.0.0 PORT=8080 DISABLE_HOST_CHECK=true npm run start"
  envVars:
    - key: REACT_APP_API_URL
      value: https://tf-backend-production.up.railway.app
    - key: PORT
      value: "8080"
    - key: HOST
      value: "0.0.0.0"
    - key: DISABLE_HOST_CHECK
      value: "true"